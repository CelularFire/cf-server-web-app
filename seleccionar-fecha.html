<!DOCTYPE html>
<html lang="en">

<head>
  <title>Seleccionar Fecha</title>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="MobileOptimized" content="176" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="robots" content="noindex,nofollow" />
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/seleccionar-fecha.css">
  <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
  <script src="scripts/setThemeClass.js"></script>
</head>

<body>
  <div class="seleccionar-fecha">
    <label
      class="seleccionar-fecha__label"
      for="fecha"
    >
      <h3>
        Seleccione una fecha
      </h3>
    </label>
    <input type="date" name="fecha" id="input-fecha" class="seleccionar-fecha__input-fecha">
    <button
      class="seleccionar-fecha__enviar-mensaje"
      onclick="enviarMensaje()"
    >
      Enviar fecha a Telegram
    </button>
  </div>

  <script src="scripts/enviarMensajeFecha.js"></script>
</body>

</html>
